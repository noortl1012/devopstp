apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-application-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-application
  template:
    metadata:
      labels:
        app: my-application
    spec:
      containers:
      - name: my-application
        image: mariemki/my-first-image:latest
        ports:
        - containerPort: 8081
